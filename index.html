<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    #main {
      display: flex;
      gap: 2rem;
    }
    #pitch {
      background: url('https://media.istockphoto.com/id/978332866/vector/football-ground-field-vector-illustration.jpg?s=612x612&w=0&k=20&c=U6e7eYcVTz9Q-lFpGyRYJQhkjcB4lND-5mACQyT6QcU=') no-repeat center center;
      background-size: cover;
      width: 800px;
      height: 500px;
      position: relative;
      border: 2px solid #ccc;
    }
    .player {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      cursor: grab;
      user-select: none;
      z-index: 1;
    }
    .player-label {
      position: absolute;
      color: white;
      font-size: 12px;
      text-align: center;
      transform: translate(-50%, -120%);
      pointer-events: none;
      z-index: 2;
    }
    #player-names {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 0.5rem 1rem;
      margin-right: auto;
      margin-left: 0;
      padding-right: 2rem;
    }
    .player-name-input {
      padding: 0.3rem;
      font-size: 0.9rem;
      width: 120px;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .clock {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .clock input, .date input {
      width: 40px;
      text-align: center;
      font-size: 1.2rem;
      margin: 0 0.2rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    #player-table-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    #player-table {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 0.3rem 1rem;
    }
    #player-table input {
      width: 120px;
    }
  </style>
</head>
<body>
  <h1>Soccer Player Tracker</h1>
  <div id="main">
    <div id="player-table-container">
      <div id="player-table"></div>
      <button onclick="togglePlayerTable()">Players</button>
    </div>
    <div>
      <div id="pitch"></div>
    </div>
  </div>

  <div style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; justify-content: center; align-items: flex-start; gap: 2rem;">
      <div id="player-names"></div>
      <div id="buttons">
        <div class="opponent">
          Opponent: <input type="text" id="opponent" placeholder="Opponent Name">
        </div>
        <div class="date">
          Date: <input type="number" id="month" placeholder="MM" min="1" max="12"> / 
          <input type="number" id="day" placeholder="DD" min="1" max="31"> / 
          <input type="number" id="year" placeholder="YYYY" min="2020" max="2100">
        </div>
        <div class="clock">
          Time: <input type="number" id="minTens" value="0" min="0" max="9"> <input type="number" id="minOnes" value="0" min="0" max="9">
        </div>
        <button onclick="saveFrame()">Save Frame</button>
        <button onclick="saveToSheet()">Save Frame to Sheet</button>
      </div>
    </div>
  </div>
  <script>

// JavaScript logic would be inserted or retained here
  </script>
</body>
</html>
